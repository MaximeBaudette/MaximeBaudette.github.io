name: Build and Push Site to gh-pages

on:
  push:
    branches:
      - master
      - dev
    paths:
      - "assets/**"
      - "_sass/**"
      - "_scripts/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true

      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies ğŸ“¦
        run: |
          pip install nbconvert
          npm ci

      - name: Setup assets ğŸ“‹
        run: npm run setup

      - name: Build ğŸ—ï¸
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build

      - name: Purge unused CSS ğŸ§¹
        run: npx purgecss -c purgecss.config.js

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
